<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <dir>~/.local/share/fonts</dir>
    <dir>/usr/share/fonts</dir>

    <match target="font">
        <edit name="fontfeatures" mode="append"><string>FRAC on</string></edit>
        <edit name="fontfeatures" mode="append"><string>THND on</string></edit>
        <edit name="fontfeatures" mode="append"><string>TXTR on</string></edit>

        <edit mode="assign" name="autohint"><bool>false</bool></edit>
        <edit mode="assign" name="hinting"><bool>false</bool></edit>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
        <edit mode="assign" name="rgba"><const>rgb</const></edit>
    </match>

    <alias>
        <family>emoji</family>
        <prefer><family>Symbols Nerd Font Mono</family></prefer>
        <prefer><family>Symbols Nerd Font</family></prefer>
        <prefer><family>NanumGothicCoding</family></prefer>
        <prefer><family>Fluent Emoji Color</family></prefer>
        <prefer><family>Fluent Emoji Flat</family></prefer>
        <prefer><family>Twemoji</family></prefer>
        <prefer><family>Twitter Color Emoji</family></prefer>
        <prefer><family>SerenityOS Emoji</family></prefer>
        <prefer><family>OpenMoji Color</family></prefer>
        <prefer><family>JoyPixels</family></prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer><family>Andysevka Term</family></prefer>
        <prefer><family>Andysevka Term Semi-Extended</family></prefer>
        <prefer><family>Andysevka Term Extended</family></prefer>
        <prefer><family>0xProto</family></prefer>
        <prefer><family>Sudo</family></prefer>
        <prefer><family>Maple Mono</family></prefer>
        <prefer><family>Fantasque Sans Mono</family></prefer>
